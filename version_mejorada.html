<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de madurez de frutas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #webcam-container {
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            margin: 5px 0;
        }
        .progress-bar div {
            height: 24px;
            text-align: center;
            color: white;
        }
        .progress-bar div:nth-child(1) { background-color: #4caf50; }
        .progress-bar div:nth-child(2) { background-color: #2196f3; }
        .progress-bar div:nth-child(3) { background-color: #ff9800; }
        .progress-bar div:nth-child(4) { background-color: #f44336; }
    </style>
</head>
<body>
    <h1>Clasificador de madurez de frutas</h1>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "./model/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(400, 400, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const progressBar = document.createElement("div");
                progressBar.className = "progress-bar";
                const progress = document.createElement("div");
                progressBar.appendChild(progress);
                labelContainer.appendChild(progressBar);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i];
                const progressBar = labelContainer.childNodes[i];
                const progress = progressBar.firstChild;
                progress.style.width = `${classPrediction.probability * 100}%`;
                progress.textContent = `${classPrediction.className}: ${(classPrediction.probability * 100).toFixed(2)}%`;
            }
        }

        init();
    </script>
</body>
</html>
