<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de madurez de frutas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #webcam-container {
            margin-bottom: 20px;
        }
        .progress-bar {
            position: relative;
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 10px 10px;
        }
        .progress-bar div {
            height: 30px;
            border-radius: 5px;
            background-color: #4caf50;
            text-align: right;
            padding-right: 10px;
            line-height: 30px;
            color: black;
            font-weight: bold;
        }
        .progress-bar span {
            position: absolute;
            left: 10px;
            color: black;
            font-weight: bold;
        }

        .label-container {
            width: 30%;
        }

    </style>
</head>
<body>
    <h1>Clasificador de madurez de frutas</h1>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "./model/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(400, 400, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const progressBar = document.createElement("div");
                progressBar.className = "progress-bar";
                const progress = document.createElement("div");
                const label = document.createElement("span");
                progressBar.appendChild(progress);
                progressBar.appendChild(label);
                labelContainer.appendChild(progressBar);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i];
                const progressBar = labelContainer.childNodes[i];
                const progress = progressBar.firstChild;
                const label = progressBar.lastChild;
                progress.style.width = `${classPrediction.probability * 100}%`;
                progress.textContent = `${(classPrediction.probability * 100).toFixed(2)}%`;
                label.textContent = `${classPrediction.className}`;
            }
        }

        init();
    </script>
</body>
</html>
